<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="register-page">
    <!-- Cabecera -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
            <h1>StudIA</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar">
            <img src="images/lupa.png" alt="Buscar" class="lupa">
        </div>
        <button class="access-button">Acceder</button>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Formulario de Registro -->
        <div class="form-section">
            <h2>Bienvenido a StudIA!</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button type="submit" id="register-button">Registrar</button>
            </form>
        </div>

        <!-- Imagen en el lado derecho -->
        <div class="img-container">
            <img src="images/img2.png" alt="Imagen decorativa" class="img-display">
        </div>
    </div>

    <div class="footer">
        <p>Hecho con amor para la humanidad. CodeTrail SAC TM CC</p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
