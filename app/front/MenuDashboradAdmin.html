<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Dashboard Admin</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class ="menu-dashboard">
        <div class = "top-menu">
            <div class = "logo">
                <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
                <span>StudIA</span>
            </div>
        </div>
        <div class = "toggle">
            <i class='bx  bx-menu'  ></i>
        </div>
        <div class = "input-search">
            <i class='bx  bx-search'  ></i>
            <input type="text" placeholder="Buscar" class = "input">
        </div>
        <div class="menu">
            <div class="enlace">
                <i class='bx bx-grid-alt' ></i>
                <span>Estadisticas</span>
            </div>

            <div class="enlace">
                <i class='bx bx-grid-alt' ></i>
                <span>Agregar Cursos</span>
            </div>

            <div class="enlace">
                <i class='bx bx-grid-alt' ></i>
                <span>Modificar Cursos</span>
            </div>

        </div>
    </div>
</body>
</html>
