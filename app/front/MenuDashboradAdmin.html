<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Dashboard Admin</title>
    <script src="js/DashBoard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/grafico.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
<!-- Menú lateral existente -->
<div class="menu-dashboard open">
    <div class="top-menu">
        <div class="logo">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
            <span>StudIA</span>
        </div>
    </div>
    <div class="toggle">
        <i class='bx bx-menu'></i>
    </div>

    <div class="menu">

        <div class = "toggle">
            <a href = "MenuDashboradAdmin.html">
                <div class="enlace">

                    <i class='bx bx-grid-alt'></i>
                    <span>Estadísticas</span>
                </div>
            </a>
        </div>

        <div class = "toggle">
            <a href = "AgregarCursos.html">
                <div class="enlace">
                    <i class='bx bx-plus-circle'></i>
                    <span>Agregar Cursos</span>
                </div>
            </a>
        </div>
        <div class ="toggle">
            <a href = "ModificarCursos.html">
                <div class="enlace">
                    <i class='bx bx-edit-alt'></i>
                    <span>Modificar Cursos</span>
                </div>
            </a>
        </div>

    </div>
    <div class="menu-bottom">
        <div class="toggle">
            <a href="index.html">
                <div class="enlace">
                    <i class='bxr  bx-circle'  ></i>
                    <span>Salir</span>
                </div>
            </a>
        </div>
    </div>
</div>

<main>
    <h1>Dashboard de Estadísticas</h1>

    <div class="charts-grid">
        <div class="chart-container">
            <canvas id="cursosChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="temasChart"></canvas>
        </div>
        <div class="chart-container full-width">
            <canvas id="comprasChart"></canvas>
        </div>
    </div>
</main>

</body>
</html>
