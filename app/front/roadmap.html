<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Rutas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="roadmap-page">
    <!-- Cabecera -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
            <h1>StudIA</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar">
            <img src="images/lupa.png" alt="Buscar" class="lupa">
        </div>
        <button class="access-button">Perfil</button>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Imagen a la izquierda -->
        <div class="img-container">
            <img src="images/img3.png" alt="Imagen decorativa" class="img-display">
        </div>

        <!-- Formulario de Generación de Ruta -->
        <div class="form-section">
            <h2>Generación de rutas</h2>
            <form id="roadmap-form">
                <div class="form-group">
                    <label for="learning-goal">¿Qué quieres aprender?</label>
                    <input type="text" id="learning-goal" name="learning-goal" placeholder="Escribe tu objetivo de aprendizaje..." required>
                </div>

                <div class="form-group">
                    <label for="budget">¿Cuál es tu presupuesto?</label>
                    <input type="range" id="budget" name="budget" min="0" max="1000" step="0.01" value="0" oninput="updateBudgetValue()">
                    <span id="budget-value">0.00</span>
                </div>

                <div class="form-group">
                    <label>¿Qué priorizas?</label>
                    <div class="radio-group">
                        <input type="radio" id="high-quality" name="priority" value="Alta Calidad" checked>
                        <label for="high-quality">Alta Calidad</label>

                        <input type="radio" id="short-duration" name="priority" value="Corta Duración">
                        <label for="short-duration">Corta Duración</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>¿Cuánto sabes del tema?</label>
                    <div class="radio-group">
                        <input type="radio" id="new" name="knowledge" value="Soy Nuevo" checked>
                        <label for="new">Soy Nuevo</label>

                        <input type="radio" id="basic" name="knowledge" value="Básico">
                        <label for="basic">Básico</label>

                        <input type="radio" id="intermediate" name="knowledge" value="Intermedio">
                        <label for="intermediate">Intermedio</label>

                        <input type="radio" id="advanced" name="knowledge" value="Avanzado">
                        <label for="advanced">Avanzado</label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">Generar Ruta</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Hecho con amor para la humanidad. CodeTrail SAC TM CC</p>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
