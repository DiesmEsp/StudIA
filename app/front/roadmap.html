<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generación de Rutas</title>
    <link rel="stylesheet" href="css/roadmap.css" />
    <script src="https://unpkg.com/gojs/release/go.js"></script>
</head>

<body id="roadmap-page">
    <!-- Cabecera -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo" />
            <h1>StudIA</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar" />
            <img src="images/lupa.png" alt="Buscar" class="lupa" />
        </div>
        <button class="access-button">Perfil</button>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <div class="roadmap-new-container">
            <div class="roadmap-controls">
                <input type="text" class="roadmap-input" placeholder="El tema del roadmap es..." />
                <select class="roadmap-select">
                    <option value="minimalista" selected>Minimalista</option>
                    <option value="detallado">Detallado</option>
                </select>
                <button class="roadmap-generate-button">Generar ruta</button>
            </div>

            <div class="roadmap-canvas-space">
                <div id="myDiagramDiv"></div>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>Hecho con ❤️ para la humanidad · © CodeTrail SAC</p>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        const $ = go.GraphObject.make;

        const myDiagram = $(go.Diagram, "myDiagramDiv", {
            layout: $(go.TreeLayout, { angle: 0, layerSpacing: 40 }),
            "undoManager.isEnabled": true,
            initialAutoScale: go.Diagram.UniformToFill
        });

        myDiagram.nodeTemplate = $(
            go.Node,
            "Auto",
            $(go.Shape, "RoundedRectangle", { fill: "lightblue" }),
            $(go.TextBlock, { margin: 8, font: "bold 14px sans-serif" },
                new go.Binding("text", "key"))
        );

        myDiagram.model = new go.TreeModel([
            { key: "Curso 1", url: "/curso1" },
            { key: "Curso 2", parent: "Curso 1", url: "/curso2" },
            { key: "Curso 3", parent: "Curso 1", url: "/curso3" },
            { key: "Curso 4", parent: "Curso 2", url: "/curso4" }
        ]);

        myDiagram.addDiagramListener("ObjectSingleClicked", (e) => {
            const node = e.subject.part;
            if (node && node.data.url) {
                window.location.href = node.data.url;
            }
        });
    </script>

</body>

</html>
