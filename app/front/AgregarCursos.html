<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgregarCursos</title>
    <script src="./js/DashBoard.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/AgregarCurso.js" defer></script>
</head>
<body>

<!-- Menú lateral existente -->
<div class="menu-dashboard open">
    <div class="top-menu">
        <div class="logo">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
            <span>StudIA</span>
        </div>
    </div>
    <div class="toggle">
        <i class='bx bx-menu'></i>
    </div>

    <div class="menu">

        <div class = "toggle">
            <a href = "MenuDashboradAdmin.html">
                <div class="enlace">

                    <i class='bx bx-grid-alt'></i>
                    <span>Estadísticas</span>
                </div>
            </a>
        </div>

        <div class = "toggle">
            <a href = "AgregarCursos.html">
                <div class="enlace">
                    <i class='bx bx-plus-circle'></i>
                    <span>Agregar Cursos</span>
                </div>
            </a>
        </div>
        <div class ="toggle">
            <a href = "ModificarCursos.html">
                <div class="enlace">
                    <i class='bx bx-edit-alt'></i>
                    <span>Modificar Cursos</span>
                </div>
            </a>
        </div>

    </div>
</div>

<main>
    <div class="form-container">
        <h2 class="form-title">Crear Nuevo Curso</h2>
        <form id="createCourseForm">
            <div class="form-group">
                <label for="titulo">Título del Curso</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel</label>
                <select id="nivel" name="nivel" class="form-control" required>
                    <option value="">Seleccione un nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duracion">Duración (en horas)</label>
                <input type="number" id="duracion" name="duracion" class="form-control" min="1" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio</label>
                <div class="currency-input">
                    <input type="number" id="precio" name="precio" class="form-control" min="0" step="0.01" required>
                </div>
            </div>

            <div class="form-group">
                <label for="Sylabo-URL">Sylabo-URL</label>
                <input type="text" id="Sylabo-URL" name="Sylabo-URL" class="form-control"required>
            </div>

            <div class="form-group">
                <label for="Video-URL">Video-URL</label>
                <input type="text" id="Video-URL" name="Video-URL" class="form-control" required>
            </div>

            <button type="submit" class="submit-btn">Crear Curso</button>
        </form>
    </div>

</main>
</body>
</html>
