<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión o Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="login-page">
    <!-- Cabecera -->
    <header class="header">
        <div class="logo-container">
            <img src="images/logo_studia.png" alt="StudIA Logo" class="logo">
            <h1>StudIA</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar">
            <img src="images/lupa.png" alt="Buscar" class="lupa">
        </div>
        <button class="access-button">Acceder</button>
    </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Formulario de Login -->
        <div class="form-section">
            <h2>Bienvenido de vuelta!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group remember-me">
                    <input type="checkbox" id="remember-me" name="remember">
                    <label for="remember-me">Recuerdame</label>
                </div>

                <button type="submit" id="login-button">Ingresar</button>
            </form>
        </div>

        <!-- Imagen en el lado derecho -->
        <div class="img-container">
            <img src="images/img1.png" alt="Imagen decorativa" class="img-display">
        </div>
    </div>

    <div class="footer">
        <p>Hecho con ❤️ para la humanidad · © CodeTrail SAC</p>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
