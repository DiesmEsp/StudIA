<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Curso</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="header/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body id="course-info-page">
    <div id="shared-header"></div>

    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Información del curso -->
        <div class="course-info">
            <div class="course-image">
                <img id="course-img" src="images/img4.png" alt="Imagen del curso">
            </div>
            <button id="add-to-cart" class="add-to-cart-btn">S/. 0.00</button>
        </div>

        <div class="course-details">
            <h2 id="course-name">Nombre del Curso</h2>
            <p id="course-description">[descripción]</p>
            <div class="course-content">
                <button id="pdf-btn">PDF</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Hecho con ❤️ para la humanidad · © CodeTrail SAC</p>
    </div>

    <script src="js/scripts.js"></script>
    <script src="header/header.js"></script>
    <script src="js/course_info.js" defer></script>
</body>

</html>
