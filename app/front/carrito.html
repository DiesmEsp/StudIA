<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="header/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body id="carrito-page">
    <!-- Header dinámico -->
    <div id="shared-header"></div>

    <div class="carrito-main-container">
        <h2 class="carrito-title"><strong>Mi Carrito</strong></h2>
        <div class="carrito-content">
            <!-- Lista de cursos -->
            <div class="carrito-lista">
                <div id="cart-items"></div>
            </div>
            <!-- Resumen -->
            <div class="carrito-resumen" id="cart-summary">
                <h3>Resumen de la orden</h3>
                <div class="resumen-detalles">
                    <div class="resumen-linea">
                        <span>Subtotal:</span>
                        <span id="total-price">S/. 0.00</span>
                    </div>
                    <div class="resumen-linea">
                        <span>Descuento:</span>
                        <span id="discount-price">S/. 0.00</span>
                    </div>
                    <div class="resumen-linea total">
                        <span>Total:</span>
                        <span id="final-total">S/. 0.00</span>
                    </div>
                </div>
                <button class="checkout-button" disabled>Proceder al pago</button>
            </div>
        </div>
    </div>

    <!-- Modal Yape -->
    <div id="yape-modal" class="yape-modal-bg" style="display:none;">
        <div class="yape-modal">
            <img src="images/logo_yape.png" alt="Yape" class="yape-logo">
            <div class="yape-titulo">INTRODUZCA SU<br>CÓDIGO DE APROBACIÓN</div>
            <form id="yape-form" autocomplete="off">
                <input id="yape-code" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="6" class="yape-input" autofocus>
                <div id="yape-x-row">
                    <span class="yape-x">X</span>
                    <span class="yape-x">X</span>
                    <span class="yape-x">X</span>
                    <span class="yape-x">X</span>
                    <span class="yape-x">X</span>
                    <span class="yape-x">X</span>
                </div>
                <div id="yape-error" class="yape-error"></div>
            </form>
            <button id="yape-close" class="yape-close-btn">&times;</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Hecho con ❤️ para la humanidad · © CodeTrail SAC</p>
    </div>

    <script src="header/header.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
